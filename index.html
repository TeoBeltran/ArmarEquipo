<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armar Equipo</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Armar equipo</h1>
    </header>

    <main>
        <div class="container text-center">
            <h3>Selección de Fútbol</h3>
            <div id="opcionesFutbol" class="d-inline-flex align-items-center">
                <div class="form-check radio-container mr-3">
                    <div class="text-container">
                        <label class="form-check-label" for="futbol5">Fútbol 5</label>
                    </div>
                    <input class="form-check-input" type="radio" name="tipoFutbol" id="futbol5" value="futbol5">
                </div>
                <div class="form-check radio-container">
                    <div class="text-container">
                        <label class="form-check-label" for="futbol8">Fútbol 8</label>
                    </div>
                    <input class="form-check-input" type="radio" name="tipoFutbol" id="futbol8" value="futbol8">
                </div>
            </div>
        </div>
    </main>
    
    <script src="main.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
